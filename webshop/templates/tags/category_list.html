{% load i18n %}

<h3>{% trans "Categories" %}</h3>

{% load mptt_tags %}
<div class="well">
	<ul class="nav nav-list">
		{% recursetree nodes %}
			<li class="nav-header">
				<a href="{{ node.get_absolute_url }}">{{ node.name }}</a>
				{% if not node.is_leaf_node %}
					<ul class="children">
						{{ children }}
					</ul>
				{% endif %}
			</li>
		{% endrecursetree %}
	</ul>
</div>
