{% extends "base.html" %}
{% load i18n %}
{% load catalog_tags %}

{% block site_wrapper %}
	<div class="row-fluid">
		<a href="#content" class="skip_link">{% trans "Skip to main content" %}</a>
		<div class="span12">
			<div class="cart_box">
					{% cart_box request %}
			</div>
			<a href="{% url catalog_home %}"><h1>{% trans "Internet magazine banner" %}</h1></a>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span3">
			{% categories_tree request %}
		</div>
		<div class="span9 offset3">
			<a name="content"></a>
				{% block content %}{% endblock %}
		</div>
	</div>
	<div class="row-fluid" align="center">
		<div class="span12">
			{% footer_links %}
		</div>
	</div>
{% endblock %}
